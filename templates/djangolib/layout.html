{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico" />
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>DjangoLib {% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/dashboard.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <link href="{% static "Jplayer/skins/blue.monday/jplayer.blue.monday.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
      <script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
      <script type="text/javascript" src="{% static "js/navigation.js" %}"></script>
      <script type="text/javascript" src="{% static "js/alerts.js" %}"></script>
      <script type="text/javascript" src="{% static "js/search.js" %}"></script>
      <script type="text/javascript" src="{% static "js/script.js" %}"></script>
  </head>

  <body>
    <!-- Top menu -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/lib">DjangoLib</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url "logout" %}">Logout</a></li>
          </ul>
          <span class="navbar-form navbar-right">
            <input id="search_input" type="text" class="form-control" placeholder="Search...">
          </span>
        </div>
      </div>
    </div>

    <!-- Left menu -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="btn_artists"><a href="{% url "author" %}"
                    class="async">author</a></li>
            <li class="btn_books"><a href="{% url "books" %}" class="async">Books</a></li>
            <li class="btn_styles"><a href="{% url "styles" %}" class="async">Styles</a></li>
          </ul>
        </div>

        <!-- Content -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="alert alert-warning fade in">
                <button type="button" class="close close_alert" aria-hidden="true">&times;</button>
                <strong class="alert_title"></strong> <span class="alert_text"></span>
            </div>
            <div class="alert alert-success fade in">
                <button type="button" class="close close_alert" aria-hidden="true">&times;</button>
                <strong class="alert_title"></strong> <span class="alert_text"></span>
            </div>
            <div id="site_content">
                {% block content %}{% endblock %}
            </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/docs.min.js"%}"></script>
  </body>
</html>
